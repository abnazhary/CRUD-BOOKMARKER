
<html >
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container pt-2">
        <h1 class="pb-3 text-muted ">BookMarker</h1>
        <hr>
        <div class="form-project text-center my-5 py-4">
            <h2>Bookmarker your favourite site</h2>
            <div class="form-groub mx-5">
                <label for="" class="text-center py-3 ">Site name</label>
                <input type="text" id="name" class="form-control" placeholder="Bookmark name">
            </div>
            <div class="form-groub mx-5">
                <label for="" class="text-center py-3">Site URL</label>
                <input type="text" id="url" class="form-control" placeholder="Website URL">
            </div>
            <button onclick=" addsite()" id="addBtn"  class="btn btn-primary  my-3">submit</button>
        </div>
        <input  class="my-3 form-control" id="searchInput" onkeyup="search ()" placeholder="Search by bookmark name">

        <div class="output">
            <table class="table">
                <thead id="tablHead">
                    <tr>
                        <th>Index</th>
                        <th>Website name</th>
                        <th>Visit</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
        <hr>
        <footer>
            <h6 class="text-muted">@ 2024 Bookmarker INC</h6>
        </footer>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
